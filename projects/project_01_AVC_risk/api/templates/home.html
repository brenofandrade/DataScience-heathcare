<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>risco AVC</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body style="background-color: rgba(231, 241, 221, 0.918);">
    <h1 style="text-align: center;padding-top: 45px;">
        Prevendo Risco de AVC
    </h1>
    
    <form method="post">
        <ul>

            <li>
                <label for="sexo">Sexo: </label>
                <select name="sexo" id="sexo">
                    <option value="na">Selecione uma opção</option>
                    <option value="1">Masculino</option>
                    <option value="0">Feminino</option>
                </select>
            </li>

            <li>
                <label for="idade">Idade: </label>
                <input type="number" id="idade" name="idade">
            </li>

            <li>
                <label for="hipertensao">Hipertensão: </label>
                <select name="hipertensao" id="hipertensao">
                    <option value="na">Selecione uma opção</option>
                    <option value="1">Sim</option>
                    <option value="0">Não</option>
                </select>
            </li>

            <li>
                <label for="doenca_coracao">Doença do coração: </label>
                <select name="doenca_coracao" id="doenca_coracao">
                    <option value="na">Selecione uma opção</option>
                    <option value="1">Sim</option>
                    <option value="0">Não</option>
                </select>
            </li>


            <li>
                <label for="residencia">Tipo de residência: </label>
                <select name="residencia" id="residencia">
                    <option value="na">Selecione uma opção</option>
                    <option value="0">Rural</option>
                    <option value="1">Urbana</option>
                </select>
            </li>


            <li>
                <label for="glicose_media">Glicose média: </label>
                <input type="number" id="glicose_media" name="glicose_media">
            </li>


            <li>
                <label for="imc">IMC: </label>
                <input type="number" id="imc" name="imc">
            </li>


            <li>
                <label for="trabalho">Tipo de trabalho: </label>
                <select name="trabalho" id="trabalho">
                    <option value="na">Selecione uma opção</option>
                    <option value="1">Autonomo</option>
                    <option value="2">Privado</option>
                    <option value="3">Servidor Público</option>
                    <option value="4">Nunca trabalhou</option>
                    <option value="5">Sou Criança</option>
                </select>
            </li>


            <li>
                <label for="tabagismo">Tabagismo: </label>
                <select name="tabagismo" id="tabagismo">
                    <option value="na">Selecione uma opção</option>
                    <option value="1">Fumante</option>
                    <option value="2">Eventual</option>
                    <option value="0">Nunca Fumou</option>
                </select>
            </li>

            <li>
                <input type="submit" value="Submit" style="text-align: center; width: 100px; margin-left: 200px; background-color: rgba(129, 192, 35, 0.746);">
            </li>
        </ul>
    </form>

</body>
</html>
